<!DOCTYPE html>
{%load static%}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="{%static "css/main.css"%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h4>Navigation Bar</h4>
        </div>
        <ul class="nav-links">
            {% if user.is_authenticated %}
            <li><a href="/">Home</a></li>
            <li class="nav-item"><a class="navbar-link" href="{%url 'basic_app:home_profile'%}">Profie</a></li>
            <li class="nav-item"><a class="navbar-link" href="{%url 'basic_app:addDetail'%}">Add Details</a></li>
            <li class="nav-item"><a class="navbar-link" href="{%url 'basic_app:view_details'%}">View Details</a></li>
            <li class="nav-item"><a class="navbar-link" href="{%url 'logout'%}">Log Out</a></li>
            <li><a href="#">About</a></li>
            {% else %}
            <li><a href="/">Home</a></li>
            <li><a href="{%url 'basic_app:register'%}">Register</a></li>
            <li class="nav-item"><a class="navbar-link" href="{%url 'basic_app:user_login'%}">Log In</a></li>
            <li><a href="#">About</a></li>
            {% endif %}
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock%}
    </div>

</body>
<script src="{%static "js/app.js"%}"></script>

</html>
